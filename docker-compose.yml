services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: crowsnest
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
